<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <title>Number Guessing Game</title>
</head>
<body>

  <div class="container">
     <div class="container-fluid">
        <p style=" text-align:center;
        background-color:rgb(117, 27, 117);
        color: aliceblue;
        font-weight: bold;
        font-size: 150% ;
       margin-top: 10px;"> Number Guessing game</p>
    </div>
    <div class="container-fluid">
      <p style=" text-align: center;
      margin-top:20px ;font-size: 20px;">
       Try and guess a random number between 1 and 100 <br> You have 10 attempts to guess the right number. </p>
  </div>
  <div class="container-fluid " style="background-color:rgb(26, 156, 156);
  text-align: center;" >
    <div id="game">
      <h5>Guess a number between <span class="min-num"></span> and <span class="max-num"></span></h5>
     <input type="number" id="guess-input" placeholder="Enter your guess...">
      <br>
      <input type="submit" value="Submit guess" id="guess-btn" style="border-radius: 20px;background-color: yellow;">
      <p class="message" style="background-color: rgb(117, 27, 117); color: white;font-size: 28px;">Good Luck</p>
    </div>
  </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
